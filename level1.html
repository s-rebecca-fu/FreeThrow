<html>
	<head>
		<title>Free Throw - level 1</title>
		<link href="css/level1.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">                      
			function playPause() {    
				var music = document.getElementById('bgm');    
				var music_btn = document.getElementById('music');    
				if (music.paused){    
					music.play();    
					music_btn.src = 'pic/music.png';    
				} else {    
					music.pause();    
					music_btn.src = 'pic/close.png';     
				}    
			}                           
        </script>
	</head>
	<body>
		<audio id="bgm" src="music.mp3"  loop="loop" autoplay></audio>  
		<div class = "hp"> 
			<div class = "heart"> <img src="pic/low.png" id = "low" height = "80" width ="80"> </div>
			<div class = "heart"> <img src="pic/medium.png" id = "medium" height = "80" width ="80"> </div>
			<div class = "heart"> <img src="pic/full.png" id = "full" height = "80" width ="80"> </div>
		</div>
		<div class = "bin">
			
		</div>
		<div class = "game">
			<div class = "garbage">
				<img src="pic/milk.png" height ="280" width="280">
			</div>
			<div class = "garbage">
				<img src="pic/news.png" height ="280" width="280">
			</div>
			<div class = "garbage">
				<img src="pic/cake.png" height ="280" width="280">
			</div>
			<div class = "garbage">
				<img src="pic/egg.png" height ="280" width="280" id="easter">
			</div>
			
			
			<div id="mask"></div>
			<div id="newgame" style="display:none;">
				<h2>
					Please find out the pig with hat
				</h2>
				<map name="pigHat" id="pigHat">
					<area shape="rect" coords="101,315,170,400" id="fnquit" alt="Pig wearing a hat" />
				</map>
				<img src="pic\eastergame.png" usemap="#pigHat" alt="Hidden and Find picture">
			</div>
			
		</div>
		
		
		<div id="mask1">
		 <a href="javascript:playPause();"> <img src = "pic/music.png"  height ="180" width="180" id="music" ></a>
		
		</div>

		
		<div class = "footer">
			<div class = "setting"> 
				
					<img src="pic/setting.png" height ="180" width="180" id = "set"> 

			</div>
			<div class = "hints"> <img src="pic/help.png" height ="170" width="170"> </div>
		</div>
			<script type="text/javascript">
				function g(obj) {
					return document.getElementById(obj);
				}
				var newgame = {
					title:null,
					show:function(){
						g("mask").style.width = "100%";
						g("mask").style.height = "100%";
						g("mask").style.display = "block";
						g("newgame").style.display = "block";
						g("newgame").style.left = "5%";
					},
					hide:function(){
						g("mask").style.display = "none";
						g("newgame").style.display = "none";
						g("easter").style.display = "none";						
					},

				}
				
				var set = {
					title:null,
					showset:function(){
						g("mask1").style.width = "40%";
						g("mask1").style.height = "10%";
						g("mask1").style.display = "block";
					},
					closemusic:function() {
						g("mask1").style.display = "none";
					}
				}

				g("easter").onclick = function(){
					newgame.show();
					this.blur();
				};

				g("fnquit").onclick = function(){
					newgame.hide();
				};
				
				g("set").onclick = function() {
					set.showset();
					this.blur();
				};
				g("music").onclick = function() {
					set.closemusic();
				};				
		</script>

	</body>



</html>
